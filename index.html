<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- title box -->
      <div class="row">
        <div class="col-12">
          <h1>Shopping Cart</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- table section -->
      <div class="row"> <!-- table head-->
        <div class="col-xs-4">Flavour</div>
        <div class="col-xs-2">Price</div>
        <div class="col-xs-2">Quantity</div>
        <div class="col-xs-2">Subtotal</div>
        <div class="col-xs-2"></div>
      </div>
      <!-- table items -->
      <div class="row">
        <div class="item-name col-xs-4">Strawberry Rhubarb</div>
        <div class="item-price col-xs-2">$4.00</div>
        <div class="item-qty col-xs-2">
          <input class="quantity" type="number">
        </div>
        <div class="item-total col-xs-2"></div>
        <div class="item-remove col-xs-2">
          <button class="remove">Remove</button>
        </div>
      </div>
      <div class="row">
        <div class="item-name col-xs-4">Orange Blossom</div>
        <div class="item-price col-xs-2">$4.00</div>
        <div class="item-qty col-xs-2">
          <input class="quantity" type="number">
        </div>
        <div class="item-total col-xs-2"></div>
        <div class="item-remove col-xs-2">
          <button class="remove">Remove</button>
        </div>
      </div>
      <div class="row">
        <div class="item-name col-xs-4">Salted Caramel</div>
        <div class="item-price col-xs-2">$4.00</div>
        <div class="item-qty col-xs-2">
          <input class="quantity" type="number">
        </div>
        <div class="item-total col-xs-2"></div>
        <div class="item-remove col-xs-2">
          <button class="remove">Remove</button>
        </div>
      </div>
      <div class="row">
        <div class="item-name col-xs-4">Pistachio Creme</div>
        <div class="item-price col-xs-2">$4.00</div>
        <div class="item-qty col-xs-2">
          <input class="quantity" type="number">
        </div>
        <div class="item-total col-xs-2"></div>
        <div class="item-remove col-xs-2">
          <button class="remove">Remove</button>
        </div>
      </div>
      <div class="row">
        <div class="item-name col-xs-4">Blueberry Scone</div>
        <div class="item-price col-xs-2">$4.00</div>
        <div class="item-qty col-xs-2">
          <input class="quantity" type="number">
        </div>
        <div class="item-total col-xs-2"></div>
        <div class="item-remove col-xs-2">
          <button class="remove">Remove</button>
        </div>
      </div>
      <div class="row">
        <div class="item-name col-xs-4">Honey Lavender</div>
        <div class="item-price col-xs-2">$4.00</div>
        <div class="item-qty col-xs-2">
          <input class="quantity" type="number">
        </div>
        <div class="item-total col-xs-2"></div>
        <div class="item-remove col-xs-2">
          <button class="remove">Remove</button>
        </div>
      </div>
      <div class="row">
        <div class="item-name col-xs-4">Gift Box</div>
        <div class="item-price col-xs-2">$25.00</div>
        <div class="item-qty col-xs-2">
          <input class="quantity" type="number">
        </div>
        <div class="item-total col-xs-2"></div>
        <div class="item-remove col-xs-2">
          <button class="remove">Remove</button>
        </div>
      </div>
      <div class="row">
        <div class="item-name col-xs-4">Deluxe Gift Box</div>
        <div class="item-price col-xs-2">$50.00</div>
        <div class="item-qty col-xs-2">
          <input class="quantity" type="number">
        </div>
        <div class="item-total col-xs-2"></div>
        <div class="item-remove col-xs-2">
          <button class="remove">Remove</button>
        </div>
      </div>
      <div class="row"> <!-- cart total -->
        <div class="item-name col-xs-6"></div>
        <div class="item-qty col-xs-2">Cart Total:</div>
        <div class="item-total col-xs-2"></div>
        <div class="item-remove col-xs-2"></div>
      </div>
      <div class="row"> <!-- add item -->
        <div class="col-xs-2">Add A Seasonal Flavor:</div>
        <div class="col-xs-2">
          <input type="text" placeholder="Name">
        </div>
        <div class="col-xs-2">
          <input type="number" placeholder="Price">
        </div>
        <div class="col-xs-2">
          <button class="add">Add Item</button>
        </div>
      </div>
      <!-- table items end -->
    </div>
  </body>
</html>
